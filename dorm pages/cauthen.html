<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauthen Reviews</title>
    <link rel="stylesheet" href="dorm_styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>

<body>
   <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  Dorm Rater</a>
                <div class="search-bar mt-5 mb-5 flex-grow-1">
                  <input class="form-control" type="search" placeholder="Search for a dorm" aria-label="Search">
              </div>
                <form class="d-flex" role="search">
                    <a href="#" class="btn btn-outline-success ml-5">Log In</a>
                    <a href="#" class="btn btn-outline-success">Sign Up</a>
                </form>
            </div>
        </nav>
    </header>
    <main class="container mt-4 mt-3">
        <h1 class="main-title">
            Cauthen
        </h1>

        <div class="row row-cols-1 row-cols-md-2 g-2 mt-5">
            <div class="col offset-md-3 pb-3">
                <div class="card text-center mb-3 h-100" style="max-width: 15rem;">
                <div class="card-body">
                  <h5 class="card-title">
                    <i class="bi-star-fill"></i>
                    3.33
                  </h5>
                  <p class="card-text">1 Rating</p>
                </div>
              </div>
            </div>
            <div class="col-md-6 pb-3">
                <div class="card text-center mb-3 h-100" style="max-width: 15rem;">
                <div class="card-body">
                  <p class="card-text mx-3">
                    <i class="bi-pin-map"></i>
                    Location 
                    <b>5</b>
                  </p>
                  <p class="card-text mx-3">
                    <i class="bi-lungs"></i>
                    Conditions 
                    <b>2</b>
                  </p>
                  <p class="card-text mx-3">
                    <i class="bi-house-gear"></i>
                    Utilities 
                    <b>3</b></p>
                </div>
              </div>
            </div>
            
            <div class="col-12">
                <h2 class="d-inline-block mr-3">Reviews</h2>
                <a class="btn btn-primary" href="#" role="button">Add Your Review!</a>
            </div>

            <div class="card mt-3" style="width: 100rem;">
              <div class="card-body">
                  <div class="d-flex align-items-center">
                      <h5 class="card-title mb-0">
                          2023-2024
                      </h5>
                      <span class="ml-auto review-ratings">
                          <i class="bi-star-fill"></i>
                          <p style="margin-right: 20px; margin-left: 2px;">3.33</p>
                          <i class="bi-pin-map"></i>
                          <p style="margin-right: 20px; margin-left: 2px;">5</p>
                          <i class="bi-lungs"></i>
                          <p style="margin-right: 20px; margin-left: 2px;">2</p>
                          <i class="bi-house-gear"></i>
                          <p>3</p>
                      </span>
                  </div>
                  <p class="card-text">Dirty and it gave me black mold poisoning.</p>
                  <button type="button" class="btn" data-bs-toggle="button">
                    <i class="bi bi-hand-thumbs-up"></i>
                    <span class="count">0</span>
                </button>
                <button type="button" class="btn" data-bs-toggle="button">
                    <i class="bi bi-hand-thumbs-down"></i>
                    <span class="count">0</span>
                </button>
              </div>
          </div>
</body>
